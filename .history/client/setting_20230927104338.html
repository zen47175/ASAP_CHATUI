<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://ekogreen.ekoapp.com/a2fa67393c5d05783ef7.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amity bots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
   <link rel="stylesheet" href="style_json_editor.css" />
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.15.3/src-min-noconflict/ace.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/ace-builds@1.15.3/css/ace.min.css" rel="stylesheet">
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.5/beautify.min.js"
            integrity="sha256-z3YWAUWq4ZqhJwjqxdTFwmXUOkEPpQUpdxWHCZVADA4=" crossorigin="anonymous"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.5/beautify-css.min.js"
            integrity="sha256-j7ahmt6lLS5KOhBLZUivk4/awJlkM8eDP/CYbrCDqRA=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" >Setting</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#training-corpus">Training Corpus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#update-corpus">Update Corpus</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#check-corpus">Check Corpus</a>
              </li>
            </ul>
            <div class="d-flex">
                <div class="input-group input-ce">
                    <span class="input-group-text" id="basic-addon1"><b>Endpoint</b></span>
                    <input type="text" class="form-control" style="color: black;" id="endpoint" placeholder="Endpoint" value="botsplus" aria-label="endpoint" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-ce">
                    <span class="input-group-text" id="basic-addon1"><b>Corpus ID</b></span>
                    <input type="text" class="form-control" style="color: black;" id="corpus_id" placeholder="Corpus id" value="" aria-label="corpus_id" aria-describedby="basic-addon1">
                </div>
                <!-- <button id="check" type="button" class="btn btn-primary w-50">Get data</button> -->
            </div>
          </div>
          
        </div>
      </nav>
      <div class="container">
        <section class="training-corpus" id="training-corpus">
            <form id="training-corpus-form">
                <div class="training-corpus-form-box">
                    <h1>Training Corpus</h1>
                    <hr/>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><b>Google Sheet URI</b></span>
                        <input type="text" class="form-control" id="training-corpus-sheet-input" placeholder="https://googlesheet.com/....." aria-label="ggsheet_uri" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><b>Google Sheet Tab</b></span>
                        <input type="text" class="form-control" id="training-corpus-tab-input" placeholder="Sheet 1" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3"><b>Train</b></button>
                    <div id="training-corpus-live-alert"></div>
                </div>
            </form>
        </section>
        <section class="update-corpus" id="update-corpus">
            <form id="update-corpus-form">
                <div class="update-corpus-form-box">
                    <h1>Update Corpus</h1>
                    <hr/>
                    <div class="input-group mb-3" style="color: white;"><b>Prompt Header</b></div>
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="Prompt header" id="update-corpus-prompt-header-input" style="resize: none; height: 150px; overflow: auto;" aria-label="With textarea"></textarea>
                        
                      </div>
                    <div class="input-group mb-3">
                      <div class="card">
                        <div class="card-body">
                          <b>Command Prompt</b>
                            <div class="form-group">
                              <div id="editorWrapper">
                                <div id="command_prompt"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <button type="submit" id="submit-update" class="btn btn-primary w-100 mt-3 mb-3"><b>Update Corpus</b></button>
                    <div id="update-corpus-live-alert"></div>
                </div>
            </form>
            
        </section>
        <section class="check-corpus" id="check-corpus">
          <form id="check-corpus-form">
              <div class="check-corpus-form-box">
                  <h1>Check Corpus</h1>
                  <hr/>
                  <div class="input-group mb-3">
                    <div class="card">
                      <div class="card-body">
                        <b>Response</b>
                          <div class="form-group">
                            <div id="editorWrapper-checker">
                              <div id="check_corpus_response"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100"><b>Check</b></button>
              </div>

          </form>
      </section>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="settings_script.js"></script>
  </body>
</html>
